<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>Сервис комментариев со спам фильтром</h1>
    <div class="container">    
        <form> 
            <h2>Оставьте ваш комментарий</h2>
            <div>
                <label for="name">Введите ваше ФИО</label>
                <div>  
                    <input type="text" id="username"/>   
                </div>
            </div>
            <div> 
                <label for="url">Введите ссылку вашего аватара</label>
                <div>
                    <input id="avatar" type="url"></input>
                </div>
            </div>
            <div>Оставьте комментарий 
                <div>
                    <textarea name="comments" id="comments" cols="50" rows="10"></textarea>
                </div>
            </div>  
            <button class="btn" type="button">Отправить</button>
        </form>
        <form>
            <h3>Чат</h3>
            <div>
                <label for="name"></label>
                <div>  
                    <input type="text" id="nameResult" readonly/>   
                </div>
            </div>
            <div> 
                <label for="url"></label>
                <div>
                    <input type="image" id="avatarResult" alt="user's avatar" readonly/> 
                </div>
            </div>
            <div>
                <div>
                    <input name="commentsResult" id="commentsResult" cols="50" rows="10" readonly></input>
                </div>
            </div>
        </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
